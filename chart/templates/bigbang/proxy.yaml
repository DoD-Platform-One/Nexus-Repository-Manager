{{- if .Values.proxy.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
  creationTimestamp: null
  name: proxy
spec:
  template:
    metadata:
      creationTimestamp: null
    spec:
      activeDeadlineSeconds: 90
      {{- with .Values.nexus.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8}}
      {{- end }}
      containers:
      - image: "{{ .Values.job_image.repository }}:{{ .Values.job_image.tag }}"
        imagePullPolicy: {{ .Values.job_image.pullPolicy }}
        name: proxy
        command:
          - sh
        args:
          - -c
          - |
            until curl --head localhost:15000; do echo "Waiting for Sidercar"; sleep 10; done; echo "Sidecar available"  &&
            BASE_URL="http://{{ template "nexus.name" . }}.{{ template "nexus.name" . }}.svc.cluster.local:{{ .Values.nexus.nexusPort }}"
            # proxy
            curl -X POST \
                 -u admin:"$API_CREDENTIALS" \
                 "$BASE_URL/service/extdirect" \
                 -H "Content-Type: application/json" \
                 -d "$PROXY" &&
            curl -fsI -X POST http://localhost:15020/quitquitquit &&
            exit
        env:
        - name: API_CREDENTIALS
          valueFrom:
            secretKeyRef:
              name: {{ template "nexus.name" . }}-secret
              key: admin.password
        - name: PROXY
          valueFrom:
            configMapKeyRef:
              name: {{ template "nexus.name" . }}-proxy
              key: proxy
        resources: {}
      restartPolicy: Never
status: {}
{{- end }}

{{- if .Values.psp.create -}}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  labels: {{- include "nexus.labels" . | nindent 4 }}
{{- if .Values.nexus.extraLabels }}
  {{- with .Values.nexus.extraLabels }}
    {{ toYaml . }}
  {{- end }}
{{- end }}
  name: {{ template "nexus.name" . }}-psp-use
rules:
- apiGroups:
  - policy
  resources:
  - podsecuritypolicies
  resourceNames:
  - {{ template "nexus.name" . }}
  verbs:
  - use
{{- end -}}

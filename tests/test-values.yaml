bbtests:
  enabled: true
  scripts:
    envs:
      docker_args: "--insecure"

networkPolicies:
  enabled: true
  
nexus:
  env:
    - name: INSTALL4J_ADD_VM_PARAMS
      value: "-Dcom.redhat.fips=false -Xms1024M -Xmx1024M -XX:MaxDirectMemorySize=1024M -XX:+UnlockExperimentalVMOptions -XX:+UseContainerSupport -Djava.util.prefs.userRoot=/nexus-data/javaprefs"
    - name: NEXUS_SECURITY_RANDOMPASSWORD
      value: "true"
      
  docker:
    enabled: true
    registries:
      # This host isn't used when ingress/istio are disabled so it can be whatever we want
      - host: nexus-registry
        port: 5000

  repository:
    enabled: true
    repo:
      - name: "containers"
        format: "docker"
        type: "hosted"
        repo_data:
          name: "containers"
          online: true
          storage:
            blobStoreName: "default"
            strictContentTypeValidation: true
            writePolicy: "allow_once"
          cleanup:
            policyNames:
              - "string"
          component:
            proprietaryComponents: true
          docker:
            v1Enabled: false
            forceBasicAuth: true
            httpPort: 5000

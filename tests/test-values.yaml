bbtests:
  enabled: true
  cypress:
    artifacts: true
    envs:
      cypress_nexus_url: "http://nexus-nexus-repository-manager:8081"
      cypress_nexus_user: "admin"
    secretEnvs:
      - name: cypress_nexus_pass
        valueFrom:
          secretKeyRef:
            name: nexus-repository-manager-secret
            key: admin.password

networkPolicies:
  enabled: true
  
nexus:
  env:
    - name: INSTALL4J_ADD_VM_PARAMS
      value: "-Dcom.redhat.fips=false -Xms1024M -Xmx1024M -XX:MaxDirectMemorySize=1024M -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Djava.util.prefs.userRoot=/nexus-data/javaprefs"
    - name: NEXUS_SECURITY_RANDOMPASSWORD
      value: "true"
      
  resources:
    requests:
      cpu: 1
      memory: 3000Mi
    limits:
      cpu: 1
      memory: 3000Mi

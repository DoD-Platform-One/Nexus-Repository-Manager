bbtests:
  enabled: true
  cypress:
    artifacts: true
    envs:
      cypress_nexus_url: "http://nexus-nexus-repository-manager:8081"
      cypress_nexus_user: "admin"
    secretEnvs:
      - name: cypress_nexus_pass
        valueFrom:
          secretKeyRef:
            name: nexus-repository-manager-secret
            key: admin.password

networkPolicies:
  enabled: true
  
nexus:
  # values matched with bigbang k3d/values.yaml
  env:
    - name: install4jAddVmParams
      value: "-Xms1024M -Xmx1024M -XX:MaxDirectMemorySize=1024G -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
  resources:
    requests:
      cpu: 1
      memory: 3000Mi
    limits:
      cpu: 1
      memory: 3000Mi  
